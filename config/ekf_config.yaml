ekf_filter_node:
  ros__parameters:
    frequency: 30.0
    sensor_timeout: 0.1
    two_d_mode: true  # ‚Üê Keep this for flat ground!
    
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom
    publish_tf: true
    
    # ============================================
    # WHEEL ODOMETRY - Position ONLY
    # ============================================
    odom0: /odom
    odom0_config: [true,  true,  false,   # x, y, z - ONLY position
                   false, false, false,   # roll, pitch, yaw - DON'T use encoder yaw!
                   true,  true,  false,   # vx, vy, vz - velocities
                   false, false, false,   # angular velocities
                   false, false, false]   # accelerations
    odom0_differential: false
    odom0_relative: false
    odom0_queue_size: 10
    
    # ============================================
    # IMU - Orientation ONLY
    # ============================================
    imu0: /bno055/imu
    imu0_config: [false, false, false,   # x, y, z
                  false, false, true,    # roll, pitch, yaw - ONLY yaw in 2D mode!
                  false, false, false,   # vx, vy, vz
                  false, false, true,    # vroll, vpitch, vyaw - ONLY vyaw
                  false, false, false]   # ax, ay, az - don't use accel in 2D
    imu0_differential: false
    imu0_relative: false
    imu0_queue_size: 10
    imu0_remove_gravitational_acceleration: true
    
    # Process noise (same as before)
